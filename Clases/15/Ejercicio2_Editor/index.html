<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Ejercicio - Editor con Vue.js</title>

    <!-- CSS de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- CSS Propio -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div id="app" class="container">
      <div class="row">
        <div class="col-md-7">
          <div id="content">
            <h1
              v-bind:style="{ color: title.color, fontSize: title.size + 'rem' }"
            >
              {{ title.text }}
            </h1>
            <p>{{ content }}</p>
          </div>
        </div>

        <div class="col-md-5">
          <div id="sidebar">
            <h2>Menú de Edición</h2>

            <form>
              <div class="mb-3">
                <label for="title" class="form-label fw-bold">Título</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  name="title"
                  placeholder="Escribir un título..."
                  v-model="title.text"
                />
              </div>

              <div class="mb-3">
                <label for="paragraph" class="form-label fw-bold">
                  Párrafo
                </label>
                <textarea
                  class="form-control"
                  rows="5"
                  id="paragraph"
                  name="paragraph"
                  placeholder="Escribir un párrafo..."
                  v-model="content"
                ></textarea>
              </div>

              <div class="mb-3">
                <label for="fontsize" class="form-label fw-bold">
                  Tamaño del título (en rem)
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="fontsize"
                  name="fontsize"
                  placeholder="Escribir un número..."
                  v-model="title.size"
                  maxlength="2"
                />
              </div>

              <fieldset>
                <legend class="form-label fw-bold fs-6">
                  Color del título
                </legend>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="formColor"
                    id="formColor1"
                    value="#F44336"
                    v-model="title.color"
                    checked
                  />
                  <label class="form-check-label" for="formColor1">
                    Rojo
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="formColor"
                    id="formColor2"
                    value="#4CAF50"
                    v-model="title.color"
                  />
                  <label class="form-check-label" for="formColor2">
                    Verde
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="formColor"
                    id="formColor3"
                    value="#2196F3"
                    v-model="title.color"
                  />
                  <label class="form-check-label" for="formColor3">
                    Azul
                  </label>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- JS de Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- JS Propio -->
    <script src="js/main.js"></script>
  </body>
</html>

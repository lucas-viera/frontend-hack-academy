<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>Hack Academy - Proyecto Base</title>

  <!-- CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <!-- CSS Propio -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-8 px-3">
        <div class="bg-secondary bg-opacity-25 border border-secondary rounded">
          <h2 class="">Lista de marcas:</h2>
        </div>
      </div>


      <div class="col-4 px-3">
        <div class=" bg-warning bg-opacity-25 border border-warning rounded">
          <h2>Menu de Edicion</h2>

          <button class="btn btn-primary">Mostrar marcas</button>
          <hr>

          <button class="btn btn-danger">Eliminar ultima marca</button>
          <hr>

          <input class="form-control mb-2" type="text" name="" id="" placeholder="Escribir una marca..." />

          <button class="btn btn-success">Agregar marca</button>
        </div>

      </div>
    </div>
  </div>



  <!-- JS de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- JS de Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <!-- JS Propio -->
  <script src="js/app.js"></script>
</body>

</html>
